<form #form="ngForm" (ngSubmit)="submitForm(form)">
    <div>
        valid {{ form.valid }}
    </div>
    <br />
    <label>
        Nome:
        <input type="text" name="name" #name="ngModel" [ngModel]="name.value" required />
        <span *ngIf="name.invalid && (name.dirty && name.touched)" style="background: red">Inv√°lido</span>
        {{ name.valid }}
        {{ name.dirty }}
        {{ name.touched }}
    </label>
    <br />
    <label>
        Masculino:
        <input type="radio" name="gender" value="Masculino" ngModel>
    </label>
    <br />
    <label>
        Feminino:
        <input type="radio" name="gender" value="Feminino" ngModel>
    </label>
    <br />
    <label>
        Outros:
        <input type="radio" name="gender" value="Outros" ngModel>
    </label>
    <br />
    <label>
        Angular:
        <input type="checkbox" name="angular" ngModel>
    </label>
    <br>
    <label>
        Vue
        <input type="checkbox" name="vue" ngModel>
    </label>
    <br />
    <label>
        React:
        <input type="checkbox" name="react" ngModel>
    </label>
    <br />
    <select name="food" ngModel>
        <option value="">Selecione um alimento</option>
        <option *ngFor="let item of foodList" [ngValue]="item">{{ item.food }}</option>
    </select>
    <br />
    <button [disabled="form.invalid">Enviar dados</button>
</form>

{{ form.value | json }}
