<ng-content select="h1"></ng-content>
<h2>Diretivas estruturais</h2>
<p [ngClass]="{ 'active': value, 'disabled': !value }">ngClass</p>

<p [ngStyle]="{ 'height': heightPx }">ngStyle</p>

<hr />
<p>ngModel</p>
<input [(ngModel)]="name"/> {{ name }}
<button (click)="save()">Salvar</button>
<li *ngFor="let item of list">{{ item.name }}</li>

<hr />
<p>ng-template</p>
<ng-template ngFor let-item [ngForOf]="list">
    <p>{{ item.name }}</p>
</ng-template>

<hr />
<p>ng-content</p>
<ng-content select="h3"></ng-content>

<hr />
<p>Pipes</p>
<input [(ngModel)]="name"/> {{ name }}
<ul>
    <li *ngFor="let item of list">{{ item.name | uppercase }}</li>
</ul>
{{ date | date: 'ddMMyyyy'}}
